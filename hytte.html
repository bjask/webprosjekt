<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="no">

<head>
  <meta charset="utf-8"/>
  <link rel="StyleSheet" type="text/css" href="stilark.css" />

  <title>Hytteparadiset</title>
  <script src="jquery-3.1.1.js"></script>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
  <script src="hyttevalgjavascript.js"></script>
  
</head>

<body>
  <div w3-include-html="tittel.html" id="heading"></div>
  <div w3-include-html="meny.html" id="meny"></div>
  <script>w3IncludeHTML();</script>

  <img id="storkart" src="storkart1.png" usemap="#klikkekart" alt="omrÃ¥dekart" style="width:1082px;height:641px;" />
  <map name="klikkekart">
    <area id="sjohytte" shape="circle" coords="137,59,20" alt="Sj&#248;hytta" onclick="VelgHytte('Sj&#248;hytta', '1'); return false;" href="#tull" />
    <area shape="circle" coords="1035,327,20" alt="Fjellhytta" onclick="VelgHytte('Fjellhytta', '2'); return false;" href="#tull" />
  </map>
  <div class="main">
  <p id="hytteliste">Hyttene v&aring;re:</p>
  <iframe id="vaervarsel" src="http://www.yr.no/sted/Norge/S%c3%b8r-Tr%c3%b8ndelag/Trondheim/Trondheim/ekstern_boks_liten.html" width="180" height="322" frameborder="0" style="margin: 10px 0 10px 0" scrolling="no"></iframe>

  <script>
$(document).ready(function(){
 var txt = "";
 $("#vaervarsel").hide();
 $.ajax({
   type: "GET",
   url: "hytter.xml",
   dataType: "xml",
   success: function(xml) {
     txt += '<table class="hoved">';
     $(xml).find("hytte").each(function(){
       txt += "<tr><td>Navn: " + $(this).find("navn").text() +
       "</td><td>Sted: " + $(this).find("omraade").text() +
       "</td></tr><tr><td>Type: " + $(this).find("type").text() +
       "</td><td>Antall sengeplasser: " + $(this).find("antall_sengeplasser").text() +
       "</td></tr><tr><td>" + $(this).find("bilde").text() +
       "</td></tr><tr></tr>";
     });
     txt += "</table>";
     $(".main").append(txt);
   }
  });
});
</script>
</div>
</body>
</html>
