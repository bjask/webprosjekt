<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="no">

<head>
  <title>Hytteparadiset</title>
  <script src="jquery-3.1.1.js"></script>

  <style>
  #storkart {
    float: right;
  }
    #tabellbakgrunn {
      background-color: lightpink;
    }
    #hytteliste {
      font-size: 2em;
      font-family: "Comic Sans MS";
    }
    table {
      font-family: "Verdana, Arial, Helvetica, sans-serif";
    }
    #heading {
      height: 210px;
    }
    #hoyre {
      float: right;
    }
    #venstre {
      float: left;
    }
    #radio{
      text-align: right;
    }
     body {
       background-image: url("hytte_bakgrunn200.png");
       background-size: cover;
       font-size: 100%;
       width: 100%;
     }
     h1 {
       font-family: "Comic Sans MS";
       font-size: 4em;
     }
    </style>
    <script>
      $(function(){
        var txt = "";
        var klikkekall = "";
        var hyttenavn = "";
        var hyttenr = "";
        var hytteomraade = "";
        var tekst = 'hytte[hytteid="';
        $("map[name=klikkekart] #sjohytte").mouseenter(function(){
          hyttenr="1";
          klikkekall="map[name=klikkekart] #sjohytte";
          hyttenavn="Sj&#248;hytta";
  //        alert(klikkekall);
        });
        $("map[name=klikkekart] #sjohytte").click(function(e)
          {
        e.preventDefault();
        $(".main").empty();
        hytteomraade = tekst + hyttenr + '"] omraade';
        alert(hytteomraade);


        $.ajax({
          type: "GET",
          url: "hytter.xml",
          dataType: "xml",
          success: function(xml) {
            txt += '<p id="hytteliste">' + hyttenavn +'</p>';
            txt += "<table><tr><td>Omr&#229;de:</td><td>";
            txt += $(xml).find(hytteomraade).text() + "</td></tr>";
            txt += "<tr><td>Type hytte:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] type').text() + "</td></tr>";
            txt += "<tr><td>Antall sengeplasser:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] antall_sengeplasser').text() + "</td></tr>";
            txt += "<tr><td>Vann:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] vann').text() + "</td></tr>";
            txt += "<tr><td>Toalett:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] toalett').text() + "</td></tr>";
            txt += "<tr><td>Dusj:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] dusj').text() + "</td></tr>";
            txt += "<tr><td>Tv:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] tv').text() + "</td></tr>";
            txt += "<tr><td>Internett:</td><td>";
            txt += $(xml).find('hytte[hytteid="1"] internett').text() + "</td></tr>";
            txt += "<tr><td>Beskrivelse:</td><td colspan='2'>";
            txt += $(xml).find('hytte[hytteid="1"] beskrivelse').text() + "</td></tr>";
            txt += "</table>";
            $(".main").append(txt);
          }
         });
       });

      });
    </script>
    <script>
    function VelgHytte(hyttenavn, hyttenr) {
      var tekst='hytte[hytteid="';
      var hytteomraade = tekst + hyttenr + '"] omraade';
      var txt = "";
      $(".main").empty();
      $.ajax({
        type: "GET",
        url: "hytter.xml",
        dataType: "xml",
        success: function(xml) {
          txt += '<p id="hytteliste">' + hyttenavn +'</p>';
          txt += "<table><tr><td>Omr&#229;de:</td><td>";
          txt += $(xml).find(hytteomraade).text() + "</td></tr>";
          txt += "<tr><td>Type hytte:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] type').text() + "</td></tr>";
          txt += "<tr><td>Antall sengeplasser:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] antall_sengeplasser').text() + "</td></tr>";
          txt += "<tr><td>Vann:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] vann').text() + "</td></tr>";
          txt += "<tr><td>Toalett:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] toalett').text() + "</td></tr>";
          txt += "<tr><td>Dusj:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] dusj').text() + "</td></tr>";
          txt += "<tr><td>Tv:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] tv').text() + "</td></tr>";
          txt += "<tr><td>Internett:</td><td>";
          txt += $(xml).find('hytte[hytteid="1"] internett').text() + "</td></tr>";
          txt += "<tr><td>Beskrivelse:</td><td colspan='2'>";
          txt += $(xml).find('hytte[hytteid="1"] beskrivelse').text() + "</td></tr>";
          txt += "</table>";
          $(".main").append(txt);
        }
       });
    }
  </script>
</head>

<body>
  <div id="heading">
  <img id="venstre" src="sol1.png" alt="solclipart" style="width:200px;heigth=200px;" />
  <img id="hoyre" src="sno1.png" alt="snøclipart" style="width:200px;heigth=200px;" />
  <h1 style="text-align: center;">Hytteparadiset</h1>
  </div>
  <img id="storkart" src="storkart1.png" usemap="#klikkekart" alt="områdekart" style="width:1082px;height:641px;" />
  <map name="klikkekart">
    <area id="sjohytte" style="background-color:red"shape="circle" coords="137,59,20" alt="Sj&#248;hytta" onclick="VelgHytte('Sj&#248;hytta', '1'); return false;" href="#tull" />
    <area shape="circle" coords="1035,327,20" alt="Fjellhytta" onclick="VelgHytte('Fjellhytta', '2'); return false;" href="#tull" />
  </map>
<div class="main">
  <p id="hytteliste">Hyttene v&aring;re:</p>
  <script>
$(document).ready(function(){
 var txt = "";
 $.ajax({
   type: "GET",
   url: "hytter.xml",
   dataType: "xml",
   success: function(xml) {
     txt += "<table>";
     $(xml).find("hytte").each(function(){
       txt += "<tr><td>Navn: " + $(this).find("navn").text() +
       "</td><td>Sted: " + $(this).find("omraade").text() +
       "</td></tr><tr><td>Type: " + $(this).find("type").text() +
       "</td><td>Antall sengeplasser: " + $(this).find("antall_sengeplasser").text() +
       "</td></tr><tr><td>" + $(this).find("bilde").text() +
       "</td></tr><tr></tr>";
     });
     txt += "</table>";
     $(".main").append(txt);
   }
  });
});
</script>
</div>
</body>
</html>
